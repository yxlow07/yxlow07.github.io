<section id="achievements" class="bg-slate-50 py-16 md:py-24">
  <div class="container mx-auto px-4 md:px-8">
    <div class="mx-auto max-w-3xl text-center">
      <h2 class="text-3xl font-bold tracking-tight md:text-4xl">
        Achievements
      </h2>
      <p class="mt-4 text-lg text-slate-600">
        Awards and recognition from various competitions and academic achievements
      </p>
    </div>
    <div class="mt-16">
      <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
        <div class="grid gap-8 md:grid-cols-2">
          {{ range $.Site.Data.achievements.competitions }}
          <div class="flex items-start gap-4 rounded-lg border border-slate-100 bg-white p-4 shadow-sm">
            <div class="flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-blue-100 text-blue-600">
              <i class="{{ .icon }}" style="font-size: 1.5rem; display: flex; align-items: center; justify-content: center;"></i>
            </div>
            <div class="w-full">
              <div class="flex items-center justify-between">
                <h3 class="font-semibold">{{ .name }}</h3>
                <span class="text-xs text-slate-500">
                  {{ .year }}
                </span>
              </div>
              <p class="mt-1 text-sm font-medium text-blue-600">
                {{ .achievement }}
              </p>
              <p class="mt-2 text-sm text-slate-600">
                {{ .description }}
              </p>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
