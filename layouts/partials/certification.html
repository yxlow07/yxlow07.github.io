<section class="relative overflow-hidden bg-slate-50 py-16 md:py-24">
  <div class="absolute inset-0">
    <div class="absolute left-0 top-1/2 h-64 w-64 -translate-x-1/2 -translate-y-1/2 rounded-full bg-blue-100/25"></div>
    <div class="absolute right-0 top-0 h-96 w-96 translate-x-1/3 -translate-y-1/3 rounded-full bg-indigo-100/25"></div>
  </div>
  <div class="container relative mx-auto px-4 md:px-8">
    <div class="mx-auto max-w-3xl text-center">
      <h2 class="bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-3xl font-bold tracking-tight text-transparent md:text-4xl">
        Certifications & Courses
      </h2>
      <p class="mt-4 text-lg text-slate-600">
        Certifications from verified and reputable sources, including online platforms and universities
      </p>
    </div>
    <div class="mt-16 grid gap-6 md:grid-cols-2">
      {{ range $.Site.Data.certification.certification }}
      <div class="group relative overflow-hidden rounded-xl border border-slate-200 bg-white p-6 shadow-sm transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
        <div class="absolute right-0 top-0 h-32 w-32 -translate-y-1/4 translate-x-1/4 rounded-full bg-gradient-to-br from-blue-50 to-indigo-50 opacity-50 transition-transform duration-300 group-hover:scale-110"></div>
        <div class="relative flex gap-4">
          <div class="h-16 w-16 flex-shrink-0 overflow-hidden rounded-lg">
            <img
              src="{{ .badge }}"
              alt="{{ .title }} badge"
              class="h-full w-full object-cover"
            />
          </div>
          <div class="flex-1">
            <div class="flex items-start justify-between">
              <h3 class="text-lg font-semibold text-slate-900">
                {{ .title }}
              </h3>
              {{ with .url }}
              <a href="{{ . }}" target="_blank" rel="noopener noreferrer">
                <i class="fa-duotone fa-solid fa-arrow-up-right-from-square h-5 w-5 text-slate-400 transition-colors group-hover:text-blue-600"></i>
              </a>
              {{ end }}
            </div>
            <div class="mt-1 flex items-center gap-2 text-sm text-slate-600">
              <span>{{ .provider }}</span>
              <span class="text-slate-300">â€¢</span>
              <span>{{ .date }}</span>
            </div>
            <div class="mt-3 flex flex-wrap gap-2">
              {{ range .skills }}
              <span class="flex items-center rounded-full bg-slate-50 px-2.5 py-0.5 text-xs text-slate-600">
                <i class="fa-duotone fa-solid fa-circle-check mr-1 h-3 w-3 text-blue-600"></i>
                {{ . }}
              </span>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
