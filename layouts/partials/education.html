<section id="education" class="relative overflow-hidden bg-white py-16 md:py-24">
  <!-- Decorative background -->
  <div class="absolute inset-0">
    <div class="absolute right-0 top-0 h-[500px] w-[500px] translate-x-1/2 -translate-y-1/2 rounded-full bg-blue-50/50"></div>
    <div class="absolute bottom-0 left-0 h-[300px] w-[300px] -translate-x-1/2 translate-y-1/2 rounded-full bg-indigo-50/50"></div>
  </div>
  <div class="container relative mx-auto px-4 md:px-8">
    <div class="mx-auto max-w-3xl text-center">
      <h2 class="bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-3xl font-bold tracking-tight text-transparent md:text-4xl">
        Education
      </h2>
    </div>
    <div class="mt-16 space-y-8">
      {{ range $.Site.Data.education.education }}
      <div class="group relative rounded-xl border border-slate-200 bg-white p-6 shadow-sm transition-all duration-300 hover:shadow-lg">
        <div class="absolute right-0 top-0 h-32 w-32 -translate-y-1/4 translate-x-1/4 rounded-full bg-gradient-to-br from-blue-50 to-indigo-50 opacity-50 transition-transform duration-300 group-hover:scale-110"></div>
        <div class="relative">
          <div class="flex flex-wrap items-start justify-between gap-4">
            <div class="flex-1">
              <h3 class="text-xl font-semibold text-slate-900">
                {{ .degree }}
              </h3>
              <div class="mt-2 flex flex-wrap gap-4">
                <div class="flex items-center text-slate-600">
                  <i class="fa-duotone fa-solid fa-graduation-cap mr-2 h-4 w-4 text-blue-600"></i>
                  <span>{{ .school }}</span>
                </div>
                <div class="flex items-center text-slate-600">
                  <i class="fa-duotone fa-solid fa-location-dot mr-2 h-4 w-4 text-blue-600"></i>
                  <span>{{ .location }}</span>
                </div>
                <div class="flex items-center text-slate-600">
                  <i class="fa-duotone fa-solid fa-calendar mr-2 h-4 w-4 text-blue-600"></i>
                  <span>{{ .period }}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-4">
            <div class="flex flex-wrap gap-2">
              {{ range .achievements }}
              <div class="flex items-center rounded-full bg-blue-50 px-3 py-1 text-sm text-blue-700">
                <i class="fa-duotone fa-solid fa-award mr-1.5 h-3.5 w-3.5"></i>
                {{ . }}
              </div>
              {{ end }}
              {{ range .extracurricular }}
              <div class="flex items-center rounded-full bg-blue-50 px-3 py-1 text-sm text-blue-700">
                <i class="fa-duotone fa-solid fa-person mr-1.5 h-3.5 w-3.5"></i>
                {{ . }}
              </div>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
