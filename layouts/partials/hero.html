<section class="relative w-full overflow-hidden bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 py-20 md:py-28">
  <!-- Floating geometric shapes -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -left-4 top-1/4 h-16 w-16 animate-float rounded-full bg-blue-500/10 backdrop-blur-xl"></div>
    <div class="absolute right-1/4 top-1/3 h-24 w-24 animate-float-delayed rounded-full bg-indigo-500/10 backdrop-blur-xl"></div>
    <div class="absolute bottom-1/4 right-1/3 h-20 w-20 animate-float rounded-lg bg-cyan-500/10 backdrop-blur-xl"></div>
  </div>

  <div class="container relative mx-auto px-4 md:px-8">
    <div class="mx-auto max-w-4xl flex flex-col md:flex-row md:items-center md:justify-center md:gap-16">
      <!-- Profile picture column -->
      <div class="flex justify-center animate-fade-in-up md:flex-shrink-0">
        <img src="/images/profile-small.jpg" data-high-res="/images/profile-medium.png" alt="Profile picture" class="lazy h-64 w-64 rounded-full shadow-lg object-cover" />
      </div>
      <!-- Content column -->
      <div class="mt-6 md:mt-0 text-center md:flex md:flex-col md:items-center md:justify-center">
        <h1 class="animate-fade-in-up bg-gradient-to-r leading-snug from-white via-blue-100 to-white bg-clip-text text-4xl font-bold tracking-tight text-transparent md:text-6xl [text-wrap:balance] dark:text-white">
          {{ $.Site.Data.hero.headline }}
        </h1>
        <div class="mt-1 inline-flex animate-fade-in-up items-center rounded-full border border-blue-500/30 bg-blue-500/10 px-3 py-1 text-sm text-blue-400 backdrop-blur-sm">
          <!-- TrophyIcon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1 h-4 w-4"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
          <span>{{ $.Site.Data.hero.achievement }}</span>
        </div>
        <p class="mt-3 animate-fade-in-up text-lg text-blue-100">{{ .Site.Data.hero.description }}</p>
        <div class="mt-8 flex flex-wrap justify-center gap-4">
          <!--   Download resume     -->
          <a href="{{ $.Site.Data.hero.cvLink }}" class="group relative inline-flex animate-fade-in-up items-center overflow-hidden rounded-md bg-blue-600 px-5 py-2.5 text-sm font-medium text-white transition-transform hover:scale-105">
            <span class="relative z-10">View CV</span>
            <div class="absolute inset-0 -z-0 bg-gradient-to-r from-blue-600 to-indigo-600 opacity-0 transition-opacity group-hover:opacity-100"></div>
            <i class="fa-duotone fa-solid fa-download ml-2 mt-1"></i>
          </a>
          <a href="#projects" class="group relative inline-flex animate-fade-in-up items-center overflow-hidden rounded-md bg-blue-600 px-5 py-2.5 text-sm font-medium text-white transition-transform hover:scale-105">
            <span class="relative z-10">View Projects</span>
            <div class="absolute inset-0 -z-0 bg-gradient-to-r from-blue-600 to-indigo-600 opacity-0 transition-opacity group-hover:opacity-100"></div>
            <i class="fa-duotone fa-solid fa-arrow-right-to-arc ml-2 mt-1"></i>
          </a>
          <a href="#contact" class="group inline-flex animate-fade-in-up items-center rounded-md border border-blue-500/30 bg-white/5 px-5 py-2.5 text-sm font-medium text-white backdrop-blur-sm transition-transform hover:scale-105">
            Get in Touch
            <i class="fa-duotone fa-solid fa-phone-rotary ml-2 mt-1"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const progressiveImage = document.querySelector('.lazy');
      if (progressiveImage) {
        const highResSrc = progressiveImage.getAttribute('data-high-res');
        if (highResSrc) {
          const img = new Image();
          img.src = highResSrc;
          img.onload = () => {
            progressiveImage.src = highResSrc;
            progressiveImage.classList.remove('lazy');
          };
        }
      }
    });
  </script>
</section>
