<section id="about" class="relative w-full overflow-hidden bg-gradient-to-br from-white via-slate-50 to-blue-50 py-20 md:py-28">
  <!-- Background decorative elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -right-12 top-1/3 h-32 w-32 rounded-full bg-blue-200/10 blur-3xl"></div>
    <div class="absolute -left-12 bottom-1/4 h-32 w-32 rounded-full bg-indigo-200/10 blur-3xl"></div>
  </div>

  <div class="container relative mx-auto px-4 md:px-8">
    <div class="mx-auto max-w-3xl text-center">
      <h2 class="bg-gradient-to-r from-slate-900 to-blue-900 bg-clip-text text-3xl font-bold tracking-tight text-transparent md:text-5xl">
        {{ $.Site.Data.about.title }}
      </h2>
    </div>
    
    <!-- Current Status Card -->
    <div class="mt-12 md:mt-16">
      <div class="group rounded-2xl border border-blue-200/50 bg-gradient-to-br from-blue-50/80 via-white to-indigo-50/80 p-8 shadow-lg backdrop-blur-sm transition-all hover:shadow-xl hover:border-blue-300/70 md:p-10">
        <div class="flex items-center gap-4">
          <div class="inline-flex h-12 w-12 items-center justify-center rounded-xl bg-gradient-to-br from-amber-400 to-amber-500 text-white shadow-lg">
            <i class="{{ $.Site.Data.about.current.icon }}" style="font-size: 1.5rem; display: flex; align-items: center; justify-content: center;"></i>
          </div>
          <h3 class="text-2xl font-bold text-slate-900">
            {{ $.Site.Data.about.current.title }}
          </h3>
        </div>
        <p class="mt-5 leading-relaxed text-slate-700">
          {{ $.Site.Data.about.current.description | safeHTML }}
        </p>
      </div>
    </div>

    <!-- Features Grid -->
    <div class="mt-16 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      {{ range $.Site.Data.about.features }}
      <div class="group rounded-xl border border-slate-200/60 bg-white/70 p-8 shadow-sm backdrop-blur-sm transition-all hover:shadow-lg hover:border-blue-300/60 hover:-translate-y-1">
        <div class="mb-5 inline-flex h-14 w-14 items-center justify-center rounded-lg bg-gradient-to-br from-blue-100 to-indigo-100 text-blue-600 shadow-md transition-transform group-hover:scale-110">
          <i class="{{ .icon }}" style="font-size: 1.75rem; display: flex; align-items: center; justify-content: center;"></i>
        </div>
        <h3 class="mb-3 text-lg font-bold text-slate-900">{{ .title }}</h3>
        <p class="leading-relaxed text-slate-600">
          {{ .description | safeHTML }}
        </p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
